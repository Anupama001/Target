<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Progress Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f2f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 250px;
      padding: 15px;
      text-align: center;
    }
    .card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }
    .card h2 {
      font-size: 1.2em;
      margin: 10px 0 5px;
    }
    .card p {
      font-size: 0.9em;
      color: #555;
      margin: 5px 0;
    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>My Skill Progress Tracker</h1>
  <div class="container" id="cardContainer"></div>

  <!-- Tabletop.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.4/tabletop.min.js"></script>
  <script>
    const publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTmwzomL6Hifwg5pZkrYgiNIEdSgostavoUCN4tsdtrYkHEaT4eMbMUMrGPZYppu1vSa9oUgPE9PVuC/pubhtml';

    function init() {
      Tabletop.init({
        key: publicSpreadsheetUrl,
        callback: showInfo,
        simpleSheet: true
      });
    }

    function showInfo(data) {
      const container = document.getElementById("cardContainer");
      container.innerHTML = '';
      data.forEach((item) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${item.IconURL}" alt="${item.CousreName} Icon">
          <h2>${item.CourseName}</h2>
          <p><strong>Founder:</strong> ${item.Skills}</p>
          <p><strong>Category:</strong> ${item.Category}</p>
          <p>${item.Description}</p>
          <p>${item.StartDate}</p>
          <p>${item.Duration}</p>
          <a href="${item.CourseLink}" target="_blank">Go to Course</a>
          <a href="${item.NoteLink}" target="_blank">Go to Notes</a>
        `;
        container.appendChild(card);
      });
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
