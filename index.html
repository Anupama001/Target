<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Skill Tracker (CSV)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      width: 250px;
      text-align: center;
      background: #f9f9f9;
    }
    .card img {
      width: 60px;
      height: 60px;
    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      background: #007bff;
      color: white;
      padding: 6px 10px;
      border-radius: 5px;
      text-decoration: none;
    }
    .empty {
      text-align: center;
      margin-top: 30px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>My Skill Progress Tracker</h2>
  <div id="cards" class="container"></div>
  <div id="emptyMessage" class="empty" style="display:none;">No data found.</div>

  <script>
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTmwzomL6Hifwg5pZkrYgiNIEdSgostavoUCN4tsdtrYkHEaT4eMbMUMrGPZYppu1vSa9oUgPE9PVuC/pub?output=csv';

    async function fetchCSV() {
      const response = await fetch(SHEET_CSV_URL);
      const text = await response.text();

      const rows = text.trim().split('\n').map(row => row.split(','));
      const [headers, ...data] = rows;

      const container = document.getElementById('cards');
      const emptyMessage = document.getElementById('emptyMessage');

      if (data.length === 0) {
        emptyMessage.style.display = 'block';
        return;
      }

      data.forEach(row => {
        const entry = Object.fromEntries(headers.map((h, i) => [h.trim(), row[i]?.trim()]));
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${entry.IconURL}" alt="${entry.CousreName} Icon">
          <h2>${entry.CourseName}</h2>
          <p><strong>Founder:</strong> ${entry.Skills}</p>
          <p><strong>Category:</strong> ${entry.Category}</p>
          <p>${entry.Description}</p>
          <p>${entry.StartDate}</p>
          <p>${entry.Duration}</p>
          <a href="${entry.CourseLink}" target="_blank">Go to Course</a>
          <a href="${entry.NoteLink}" target="_blank">Go to Notes</a>
        `;
        container.appendChild(card);
      });
    }

    fetchCSV();
  </script>
</body>
</html>
